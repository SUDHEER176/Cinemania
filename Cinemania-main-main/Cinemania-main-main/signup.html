<!-- Similar structure as login.html, replace with: -->
<div class="auth-card">
    <h1 class="title-large">Sign Up</h1>
    <form id="signupForm" class="auth-form">
        <div class="input-group">
            <input type="text" id="signupName" placeholder="Full Name" required class="search-field">
        </div>
        <div class="input-group">
            <input type="email" id="signupEmail" placeholder="Email" required class="search-field">
        </div>
        <div class="input-group">
            <input type="password" id="signupPassword" placeholder="Password" required class="search-field">
        </div>
        <button type="submit" class="btn auth-btn">Sign Up</button>
    </form>
    <p class="auth-footer">
        Already have an account? <a href="./login.html" class="auth-link">Login</a>
    </p>
</div>
