<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KineFlix</title>
    <meta name="description" content="Login to KineFlix">

    <!-- Favicon and Google Fonts (same as index.html) -->
    <link rel="shortcut icon" href="./favicon1.ico" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/auth.css"> <!-- New auth-specific styles -->
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/newlogo.png" width="140" height="32" alt="KineFlix">
        </a>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1 class="title-large">Login</h1>
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email" required class="search-field">
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required class="search-field">
                </div>
                <button type="submit" class="btn auth-btn">Login</button>
            </form>
            <p class="auth-footer">
                Don't have an account? <a href="./signup.html" class="auth-link">Sign Up</a>
            </p>
        </div>
    </main>

    <script src="./assets/js/auth.js"></script>
</body>
</html>
